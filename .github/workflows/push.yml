on: push
name: Push
jobs:
  lint:
    name: Lint with Flake8
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Lint with self
      uses: tonybajan/flake8-check-action@master
      with:
        select: E,F,B,G0
        maxlinelength: 79
        repotoken: ${{ secrets.GITHUB_TOKEN }}
        path: 'src/flake8_check_action'
